<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="indexStyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <title>Welcome</title>
  </head>
  <body>
    <div class="text-box">
      <div class="heading">Discover The Universe </div>
      <div class="button-wrapper">
          <div class="button" > <a style="color:white;text-decoration: none;" href="select.html"target="_blank">Learn More</a></div>
           <div class="button"><a style="color:white;text-decoration: none;" href="ContactUs.html"target="_blank">Contact Us</div>
            
      </div>
    </div>

    <script src="three.js/build/three.min(index).js"></script>
    <script>
    let scene, camera, renderer, stars, starGeo;

    function init() {
//Pour pouvoir afficher quoi que ce soit avec three.js, nous avons besoin de trois choses: scène, 
//caméra et moteur de rendu, afin de pouvoir rendre la scène avec caméra.
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = Math.PI/2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement); 
// Enfin, nous ajoutons l' élément de rendu à notre document HTML. 
//Il s'agit d'un élément <canvas> que le moteur de rendu utilise pour nous afficher la scène.

      starGeo = new THREE.Geometry();
      for(let i=0;i<6000;i++) {
        star = new THREE.Vector3(
	//Classe représentant un vecteur 3D . 
	//Un vecteur 3D est un triplet ordonné de nombres (étiquetés x, y et z)
          Math.random() * 600 - 300,
          Math.random() * 600 - 300,
          Math.random() * 600 - 300
        );
        star.velocity = 0;
        star.acceleration = 0.02;
        starGeo.vertices.push(star);
      }

      let sprite = new THREE.TextureLoader().load('star.png');
//Classe de chargement d'une texture .
// Cela utilise ImageLoader en interne pour charger des fichiers.
      let starMaterial = new THREE.PointsMaterial({
	// un objet avec une ou plusieurs propriétés définissant l'apparence du matériau
        color: 0xaaaaaa,
        size: 0.7,
        map: sprite
      });

      stars = new THREE.Points(starGeo,starMaterial);
//Une classe pour afficher des points.
      scene.add(stars);

      window.addEventListener("resize", onWindowResize, false);

      animate(); 
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    function animate() {
      starGeo.vertices.forEach(p => {
        p.velocity += p.acceleration
        p.y -= p.velocity;
        
        if (p.y < -200) {
          p.y = 200;
          p.velocity = 0;
        }
      });
      starGeo.verticesNeedUpdate = true;
      stars.rotation.y +=0.002;
    
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();
    
    </script>
  </body>
</html>
